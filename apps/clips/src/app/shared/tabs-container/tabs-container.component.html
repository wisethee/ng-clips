<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block rounded-xl py-2 px-3 transition hover:text-white text-white bg-slate-900 text-sm uppercase tracking-[.1rem] font-bold"
      [ngClass]="{
        'hover:text-indigo-400': !tab.active,
        'hover:text-white text-white bg-slate-900': tab.active
      }"
      href="#"
      (click)="selectTab(tab)"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
