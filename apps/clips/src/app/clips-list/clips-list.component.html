<!-- Clips List -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-4 relative">
  <a
    *ngFor="let clip of clipService.pageClips"
    [routerLink]="['/', 'clip', clip.docId]"
    class="mt-6 shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300 rounded-3xl"
  >
    <!-- Image -->
    <img
      class="card-img-top w-full rounded-3xl bg-gradient-to-r from-slate-900"
      [src]="clip.screenshotUrl"
      crossorigin
    />

    <div
      class="absolute top-0 right-0 bottom-0 left-0 rounded-3xl bg-gradient-to-r from-slate-900"
    ></div>

    <!-- Body -->
    <div
      class="p-8 absolute top-0 right-0 bottom-0 left-0 rounded-3xl flex flex-col justify-end"
    >
      <!-- Heading -->
      <h2 class="text-3xl font-bold mb-2 tracking-[.1rem]">
        {{ clip.title | titlecase }}
      </h2>

      <!-- Name & Date -->
      <p class="mb-0">
        {{ clip.displayName | titlecase }} &#183;
        <span class="text-slate-400">{{ clip.timestamp | fbTimestamp }}</span>
      </p>
    </div>
  </a>
</div>
