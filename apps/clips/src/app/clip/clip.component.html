<!-- Main Content -->
<section class="container mx-auto my-8 bg-slate-800 p-6 rounded-3xl">
  <div class="rounded relative flex flex-col">
    <!-- Title and Uploader -->
    <h1 class="font-bold mb-2 text-3xl tracking-[.1rem]">{{ clip?.title }}</h1>
    <div class="text-gray-400 mb-6">
      Uploaded By {{ clip?.displayName | titlecase }} on
      <span>{{ clip?.timestamp | fbTimestamp }}</span>
    </div>

    <!-- Video Editor -->
    <div
      class="relative aspect-video overflow-hidden aspect-w-16 aspect-h-9 rounded-3xl"
    >
      <!-- Video Player -->
      <video
        #videoPlayer
        controls
        crossorigin
        class="video-js vjs-theme-forest mx-auto"
      ></video>
    </div>
  </div>
</section>
